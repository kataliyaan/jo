<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 450px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        .card:hover .message {
            opacity: 1;
            transform: translateY(0);
        }
        .message {
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
            font-size: 18px;
            font-weight: bold;
            color: #ff4d6d;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="message">
            💖 Happy Valentine's Day! 💖 <br>
            You're the sweetest gift I could ever ask for! 💕
        </div>
        <div class="hearts">
            <!-- Randomly placed hearts -->
            <script>
                for (let i = 0; i < 20; i++) {
                    let heart = document.createElement("div");
                    heart.className = "heart";
                    heart.innerHTML = "❤️";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.top = Math.random() * 100 + "vh";
                    heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                    document.querySelector(".hearts").appendChild(heart);
                }
            </script>
        </div>
    </div>

</body>
</html>
