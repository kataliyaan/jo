<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 450px; /* Enlarged width */
            height: 500px; /* Adjusted height */
            background: white;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }
        .image-container {
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e03a5c;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Image inside the card -->
        <div class="image-container">
            <img id="cardImage" src="https://i.pinimg.com/736x/95/1f/4f/951f4f311e6ea9939e1becd8367a5e89.jpg"
        </div>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <button onclick="prevImage()">Back</button>
            <button onclick="nextImage()">Next</button>
        </div>

        <!-- Floating hearts -->
        <div class="hearts">
            <script>
                for (let i = 0; i < 20; i++) {
                    let heart = document.createElement("div");
                    heart.className = "heart";
                    heart.innerHTML = "❤️";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.top = Math.random() * 100 + "vh";
                    heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                    document.querySelector(".hearts").appendChild(heart);
                }
            </script>
        </div>
    </div>

    <script>
        // Image Navigation
        let images = [
            "https://via.placeholder.com/450x300.png?text=First+Image",
            "https://via.placeholder.com/450x300.png?text=Second+Image",
            "https://via.placeholder.com/450x300.png?text=Third+Image"
        ];
        let index = 0;

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById("cardImage").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("cardImage").src = images[index];
        }
    </script>

</body>
</html>
