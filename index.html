<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 450px; /* Enlarged width */
            height: 550px; /* Adjusted height */
            background: white;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #ff4d6d;
            margin-bottom: 15px;
        }
        .image-container {
            width: 80%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .button-container {
            margin-top: 15px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e03a5c;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Title -->
        <div class="title">Happy Valentine's Day, Jo!</div>

        <!-- Centered Image -->
        <div class="image-container">
            <img id="cardImage" src="https://i.pinimg.com/736x/95/1f/4f/951f4f311e6ea9939e1becd8367a5e89.jpg" alt="Valentine Image">
        </div>

        <!-- Next Button -->
        <div class="button-container">
            <button onclick="nextPage()">Next</button>
        </div>

        <!-- Floating hearts -->
        <div class="hearts">
            <script>
                for (let i = 0; i < 20; i++) {
                    let heart = document.createElement("div");
                    heart.className = "heart";
                    heart.innerHTML = "❤️";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.top = Math.random() * 100 + "vh";
                    heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                    document.querySelector(".hearts").appendChild(heart);
                }
            </script>
        </div>
    </div>



</body>
</html>
