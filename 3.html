<head>

    <title>Choose Your Path</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            font-family: 'Times New Roman', serif;
            text-align: center;
        }
        .title {
            font-size: 26px;
            font-weight: bold;
            color: #ff4d6d;

            display: flex;
            gap: 30px;
        }
        .icon {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-family: 'Times New Roman', serif;
        }
        button:hover {
            background-color: #e03a5c;
        }
    </style>
</head>
